<div class="container">
	<div class="modal-content" data-ng-controller="AdminController as ctrl">
		<div class="modal-header">
		<div class="modal-title col-sm-6">
			<h4 >LIST OF NEW BLOG'S</h4>
		</div>
		<div class="col-sm-6">
				<input class="pull-right form-control" type="text"  placeholder="Enter Text for Search" />
		</div>
        
      	</div>
      <div class="modal-body">
       	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID#</th>
				<th>Title</th>
				<th>Description</th>
				<th>Posted on</th>
				<th>Created By</th>
				<th colspan="3"><center>OPTIONS</center></th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="blog in ctrl.pendingBlogs">
			<p data-ng-show="!ctrl.pendingBlogs">no vals with this filter</p>
				<td width="5%">{{blog.blogId}}</td>
				<td width="10%">{{blog.blogTitle}}</td>
				<td width="30%">{{blog.blogDescription}}</td>
				<td width="15%">{{blog.blogCreatedAt}}</td>
				<td width="20%" data-ng-repeat="user in ctrl.users | filter :{userId : blog.userId}">{{user.firstName}} {{user.lastName}}</td>
				<td width="6%">
					<button class="btn btn-primary" data-ng-click="ctrl.getSelectedBlog(blog.blogId,'0')">View</button>
				</td>
				<td width="6%">
					<button class="btn btn-success" data-ng-click="ctrl.SelectedapproveBlog(blog.blogId,'A')" onclick="return confirm('Are You Sure Want to Accept this??');">ACCEPT</button>
				</td>
				<td width="6%">
					<button class="btn btn-danger" data-ng-click="ctrl.SelectedapproveBlog(blog.blogId,'R')" onclick="return confirm('Are You Sure Want to Reject this??');">Reject</button>
				</td>

			</tr>
		</tbody>

	</table>
      </div>
      <div class="modal-footer" style="text-align: left;">
        	<span>Total No. of Records = {{ctrl.pendingBlogs.length}}</span>
        	<ul class="pagination pull-right" style="margin: 0 0;">
        		<li><button class="btn btn-default"
					>
					<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
				</button></li>
        		<li>1</li>
        		<li><button class="btn btn-default"
					data-ng-disabled="curPage >= Brands.length/pageSize - 1"
					data-ng-click="curPage = curPage+1">
					<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
				</button></li>
        	</ul>
      </div>
	
	</div>
</div>
