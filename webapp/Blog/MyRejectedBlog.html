
<div class="container">
	<div class="modal-content" data-ng-controller="BlogController as ctrl">
		<div class="modal-header">
		<div class="modal-title col-sm-6">
			<h4 >LIST OF NEW BLOG'S</h4>
		</div>
		<div class="col-sm-6">
				<input class="pull-right form-control" type="text"  placeholder="Enter Text for Search" />
		</div>
        
      	</div>
      <div class="modal-body">
       <table class="table table-hover">
		<thead>
			<tr>
				<th>ID#</th>
				<th>Title</th>
				<th>Description</th>
				<th>Posted on</th>
				<th colspan="2">OPTIONS</th>
			</tr>
		</thead>
		<tbody>
		<tr data-ng-show="!ctrl.myblogs">
			<td colspan="5">
				<p><div class="alert-danger"><h2>Sorry..!!No Blog Found.</h2></div></p>
			</td>
		</tr>
			<tr data-ng-repeat="blog in ctrl.myblogs | filter : {approvalStatus : 'R'}">				
				<td width="10%">{{blog.blogId}}</td>
				<td width="20%">{{blog.blogTitle}}</td>
				<td width="40%">{{blog.blogDescription}}</td>
				<td width="20%">{{blog.blogCreatedAt}}</td>
				<td width="10%">
				<button class="btn btn-primary" data-ng-click="ctrl.getSelectedBlog(blog.blogId)">View</button>
				</td>
			</tr>
		</tbody>
	</table>
      </div>
      <div class="modal-footer" style="text-align: left;">
        	<span>Total No. of Records = {{ctrl.myblogs.length}}</span>
        	<ul class="pagination pull-right" style="margin: 0 0;">
        		<li><button class="btn btn-default"
					>
					<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
				</button></li>
        		<li>1</li>
        		<li><button class="btn btn-default"
					data-ng-disabled="curPage >= Brands.length/pageSize - 1"
					data-ng-click="curPage = curPage+1">
					<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
				</button></li>
        	</ul>
      </div>
	
	</div>
</div>
